{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}

<html>
    <style>
        #reg1{
            text-align: center;
            padding: 3px;
            background-color: darkgrey;
            color: black;
        }
    </style>

    <body>
        <footer id="reg1"><h1>Register Here!</h1></footer>
        
    </body>
</html>

<div class = 'container' style="padding-top: 12rem;">
    <form action = '/register' method = 'POST'>

        <h2>This is the Registration Page</h2>

        <!-- Username Input -->
        <div class="mb-3">
            <label for="Username" class="form-label">Username</label>
            <p><input type = "text" id = "Username" name = "Username" class="form-control" required="true"></p>
        </div>

        <!-- Email Input -->
        <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <p><input type = "email" id = "Email" name = "Email" class="form-control" minlength="3" required="true"></p>
        </div>

        <!-- Password Input -->
        <div class="mb-3">
            <label for="Password" class="form-label">Password</label>
            <p><input type = "password" id = "Password" name = "Password" class="form-control" minlength="8" required="true"></p>
            <p style="font-size: 12px; color: #AAAAAA;">Your password must contain at least 8 charcters.</p>
        </div>

        <!-- Confirm Password Input -->
        <div class="mb-3">
            <label for="ConfirmPassword" class="form-label">Confirm Password</label>
            <p><input type = "password" id = "ConfirmPassword" name = "ConfirmPassword" class="form-control"></p>
        </div>

        <!-- Submit Button -->
        <p><input type = "submit" id = "Submit" name = "Submit" class="btn btn-primary"></p>

        <!-- Link to login page -->
        <p>Already have a account? Login <a href="/login">here</a>!</p>

    </form>
</div>
{% endblock %}
